<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - shopMe</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">

        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/login-style.css">
    
</head>

<body>
    <div class="nav-bar">
        <a href="./index.html"><img src="./img/logo.png" alt="" class="logo"></a>
        <div class="search">
            <input type="text" name="search" id="search-in" placeholder="Search in shopMe">
            <span class="material-icons">search</span>
        </div>
        <div><a href="./login.html"><span id='login' class="material-icons tooltip">login </span></a>
            <p class="tooltiptext">login</p>
        </div>
        <div><span id='cart' class="material-icons tooltip">shopping_cart</span>
            <p class="tooltiptext">Shopping Cart</p>
        </div>
    </div>
    <div class="body-content">

        <div class="container">
            <h2>Login</h2>
            <div class="login-form">
                <form action="">
                    <div class="form-item">
                        <!-- <label for="userName">Username:</label> -->
                        <input type="text" name="userName" id="userName" placeholder="Username or Email">
                    </div>
                    <div class="form-item">
                        <!-- <label for="passWord">Password:</label> -->
                        <input type="password" name="passWord" id="passWord" placeholder="Password">
                    </div>

                    <div class="form-btns">

                        <button type="submit">Login</button>
                        <div class="options">
                            <a href="./signup.html">Sign Up</a>
                            <a href="#">Forget Password?</a>
                        </div>
                    </div>
                </form>
            </div>
            <hr>
            <div class="login-options">
                <button class='facebook'>Login with Facebook</button>
                <button class="google">Login with Google</button>
            </div>
        </div>
    </div>

    <div class="pre-footer-wrapper">
        <div class="pre-footer">
            <div class="customer-care">
                <h2>Customer Care</h2>
                <a href="#">Help Center</a>
                <a href="#">How to Buy</a>
                <a href="#">Offers & Sales</a>
                <a href="#">Returns & Refunds</a>
                <a href="./contact.html">Contact Us</a>
            </div>
            <div class="pages">
                <h2>ShopMe</h2>
                <a href="#">About</a>
                <a href="#">Terms & Conditions</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Digital Payments</a>
                <a href="#">Blogs</a>
            </div>
            <img src="./img/logo.png" alt="">
        </div>
    </div>

    <div class="footer">
        <p>Copyright &copy; www.shopme.com 2021</p>
    </div>

</body>

</html>

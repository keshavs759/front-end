<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color test</title>
    <style>
      div {
        width: 0200px;
        height: 200px;
        background: rgb(255, 0, 0);
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      let divs = document.querySelector('div')
      let colorArray = ['rgb(255,0,0)','rgb(255,255,0)','rgb(0,255,0)','rgb(0,255,255)','rgb(0,0,255)','rgb(255,0,255)']
        let i = 0;
      setInterval(function(){ 
            if(i===colorArray.length){
                i=0;
            }
            divs.style.background = colorArray[i];
            i++
        // console.log(typeof colorValue)        
        }, 100);
      
    //   colorArray.forEach(colorValue => {
    //         divs.style.background = colorValue;
    //     });
    </script>
  </body>
</html>
